name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --no-fund --no-audit
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
      - name: Build index
        run: npm run index
      - name: Build site
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=2048
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
      - name: Open issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `üö® Deploy Failed: ${context.runId}`;
            const body = `ÏûêÎèô Î∞∞Ìè¨ Ïã§Ìå®\n\nrepo: ${context.repo.owner}/${context.repo.repo}\nrun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.create({ ...context.repo, title, body });


