<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 목적: 간단한 AI 배지 형태의 파비콘 (라이트/다크 모두 가독성 높은 대비 색상) -->
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#g)"/>
  <g fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-weight="800">
    <text x="50%" y="50%" font-size="28" text-anchor="middle" dominant-baseline="central">AI</text>
  </g>
  <rect width="64" height="64" rx="12" fill="none" stroke="rgba(255,255,255,0.28)"/>
  <title>AI</title>
</svg>


